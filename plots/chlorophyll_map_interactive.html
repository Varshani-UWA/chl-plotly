                var start = document.getElementById("start-date").value;

                    // If no filter, reset to original data
                    plotData = JSON.parse(JSON.stringify(origData));
                    showPlot(currentLocation);
                    return;

                origData[currentLocation].data.forEach(function(trace) {

                    if (trace.x) {
                        var x = [], y = [];
                        for (var i = 0; i < trace.x.length; i++) {

                    } else {
                        filtered.push(trace);
